    <main class="container">
                <h2 class = " mt-3 mb-3">
                   Newspaper
                </h2>
        <form>
            <div class="form-group">
                <label for="title">
                    Title
                </label>
                <input type="text" id="title" name="title" class="form-control" />
                <div class="invalid-feedback">
                    Title must be at least 2 characters long
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="published_date">
                        Published Date
                    </label>
                    <input type="text" id="published_date" name="published_date" class="form-control" />
                </div>
                <div class="form-group col-md-6">
                    <div class="form-check">
                        <input type="checkbox" id="is_published" name="is_published" class="form-check-input" />
                        <label class=" form-check-label" for="is_published">
                            Published?
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="content">
                    Article Content
                </label>
                <textarea name="content" id="content" class="form-control"></textarea>
            </div>

            <div class="align-right">
                <button class="btn btn-primary save-btn">
                    Save
                </button>
            </div>
        </form>
